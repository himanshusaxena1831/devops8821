<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory - Simple Inventory Management System</title>
    <style>
        /* CSS Styles (Consistent with previous pages) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .stat-card {
            text-align: center;
            min-width: 150px;
            margin: 5px;
            flex: 1;
        }

        .stat-card h3 {
            color: #4CAF50;
            font-size: 1.5em;
            margin: 0 0 5px 0;
        }

        .stat-card p {
            color: #555;
            margin: 0;
            font-size: 0.9em;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: #4CAF50;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e8f5e8;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }

        .update-btn {
            background-color: #2196F3;
        }

        .update-btn:hover {
            background-color: #0b7dda;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-input {
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .stats-section {
                flex-direction: column;
                align-items: center;
            }

            table, th, td {
                font-size: 14px;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>View Inventory</h1>
        <p>Browse and manage your current stock</p>
    </header>

    <div class="container">
        <!-- Stats Overview -->
        <div class="stats-section" id="statsSection">
            <!-- Stats populated by JS -->
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchBox" class="search-box" placeholder="Search by item name...">
        </div>

        <!-- Inventory Table -->
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price ($)</th>
                    <th>Description</th>
                    <th>Total Value ($)</th>
                    <th>Added Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div id="listMessage" class="message"></div>

        <!-- Data Management -->
        <div class="file-input">
            <input type="file" id="importFile" accept=".json" onchange="importData(event)">
            <label for="importFile" style="margin-right: 10px;">Import Inventory (JSON)</label>
            <button onclick="exportData()">Export Inventory (JSON)</button>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="/home" class="nav-btn">‚Üê Home</a>
            <a href="/add_item" class="nav-btn">Add New Item</a>
        </div>
    </div>

    <script>
        // Load inventory from localStorage
        let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Load stats
        function loadStats() {
            const totalItems = inventory.length;
            const totalValue = inventory.reduce((sum, item) => sum + (item.quantity * item.price), 0);
            const lowStock = inventory.filter(item => item.quantity < 5).length;

            document.getElementById('statsSection').innerHTML = `
                <div class="stat-card">
                    <h3>${totalItems}</h3>
                    <p>Total Items</p>
                </div>
                <div class="stat-card">
                    <h3>$${totalValue.toFixed(2)}</h3>
                    <p>Total Value</p>
                </div>
                <div class="stat-card">
                    <h3>${lowStock}</h3>
                    <p>Low Stock (<5)</p>
                </div>
            `;
        }

        // Load table
        function loadTable(filteredInventory = inventory) {
            const tableBody = document.getElementById('tableBody');
            if (filteredInventory.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">No items found.</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredInventory.map((item, index) => `
                <tr>
                    <td>${item.name}</td>
                    <td><input type="number" value="${item.quantity}" min="0" onchange="updateQuantity(${index}, this.value)" style="width: 60px;"></td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.description || 'N/A'}</td>
                    <td>${(item.quantity * item.price).toFixed(2)}</td>
                    <td>${item.addedDate || 'N/A'}</td>
                    <td>
                        <button class="update-btn" onclick="saveChanges(${index})">Save</button>
                        <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Update quantity (inline)
        function updateQuantity(index, newQuantity) {
            inventory[index].quantity = parseInt(newQuantity) || 0;
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadTable(); // Reload to update total value
            showMessage('listMessage', 'Quantity updated! Click Save to confirm.', 'success');
        }

        // Save changes (saves any pending updates)
        function saveChanges(index) {
            localStorage.setItem('inventory', JSON.stringify(inventory));
            loadStats(); // Update stats
            showMessage('listMessage', 'Changes saved!', 'success');
        }

        // Delete item
        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                inventory.splice(index, 1);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                loadTable();
                loadStats();
                showMessage('listMessage', 'Item deleted!', 'success');
            }
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filtered = inventory.filter(item => item.name.toLowerCase().includes(searchTerm));
            loadTable(filtered);
        });

        // Show message
        function showMessage(elementId, text, type) {
            const message = document.getElementById(elementId);
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Export data
        function exportData() {
            if (inventory.length === 0) {
                showMessage('listMessage', 'No data to export.', 'error');
                return;
            }
            const dataStr = JSON.stringify(inventory, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'inventory-view.json';
            a.click();
            URL.revokeObjectURL(url);
            showMessage('listMessage', 'Inventory exported!', 'success');
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        inventory = imported;
                        localStorage.setItem('inventory', JSON.stringify(inventory));
                        loadTable();
                        loadStats();
                        showMessage('listMessage', 'Inventory imported!', 'success');
                    } else {
                        throw new Error('Invalid format');
                    }
                } catch (error) {
                    showMessage('listMessage', 'Error importing. Check JSON format.', 'error');
                }
            };
            reader.readAsText(file);
        }

        // Initialize
        window.onload = function() {
            loadStats();
            loadTable();
        };
    </script>
</body>
</html>
